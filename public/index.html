<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="front-page">
        <button id="create-room">Create Game Room</button>
        <div>
            <input type="text" id="room-id" placeholder="Enter Game Room ID">
            <button id="join-room">Join Game Room</button>
        </div>
    </div>

    <div id="game-room" style="display:none;">
        <div id="room-info">
            <span id="room-id-display"></span>
            <button id="leave-room">Leave Room</button>
        </div>
        <div id="role-display"></div>
        <button id="start-game">Start</button>
        <input type="text" id="role" readonly>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
